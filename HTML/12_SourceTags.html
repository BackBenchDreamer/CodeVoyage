<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video Tags Example</title>
</head>
<body>
    <h1>Audio and Video Tags Example</h1>

    <h2>Audio Example</h2>
    <audio controls>
        <source src="/Assets/SourceFiles/amalgam.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h2>Video Example</h2>
    <video controls width="600">
        <source src="/Assets/SourceFiles/Waves.mp4" type="video/mp4">
        <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/jNQXAC9IVRw?si=pSiFt8FdHtCb5_Nf" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
    </iframe>
        Your browser does not support the video element.
    </video>
</body>
</html>
