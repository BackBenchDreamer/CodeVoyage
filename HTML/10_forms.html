<!DOCTYPE html>
<html>
<head>
    <title>HTML Forms Showcase</title>
</head>
<body>
    <h1>HTML Forms Showcase</h1>

    <h2>Text Input</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
    </form>

    <h2>URL Input</h2>
    <form>
        <label for="url">URL:</label>
        <input type="url" id="url" name="url" required><br><br>
    </form>

    <h2>Phone Number Input</h2>
    <form>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
    </form>

    <h2>Age Input</h2>
    <form>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" max="100" required><br><br>
    </form>

    <h2>Date Input</h2>
    <form>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>
    </form>

    <h2>Time Input</h2> 
    <form>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required><br><br>
    </form>

    <h2>Month Input</h2>
    <form>
        <label for="month">Month:</label>
        <input type="month" id="month" name="month" required><br><br>
    </form>

    <h2>Week Input</h2>
    <form>
        <label for="week">Week:</label>
        <input type="week" id="week" name="week" required><br><br>
    </form>

    <h2>Color Input</h2>
    <form>
        <label for="color">Color:</label>
        <input type="color" id="color" name="color" required><br><br>
    </form>

    <h2>Checkbox</h2>
    <form>
        <input type="checkbox" id="option1" name="option1" value="option1">
        <label for="option1">Option 1</label><br>

        <input type="checkbox" id="option2" name="option2" value="option2">
        <label for="option2">Option 2</label><br>

        <input type="checkbox" id="option3" name="option3" value="option3">
        <label for="option3">Option 3</label><br>
    </form>

    <h2>Radio Buttons</h2>
    <form>
        <input type="radio" id="radio1" name="radio" value="radio1">
        <label for="radio1">Radio 1</label><br>

        <input type="radio" id="radio2" name="radio" value="radio2">
        <label for="radio2">Radio 2</label><br>

        <input type="radio" id="radio3" name="radio" value="radio3">
        <label for="radio3">Radio 3</label><br>
    </form>

    <h2>Select Dropdown</h2>
    <form>
        <label for="select">Example <br> Select your blood Group:</label>
        <select id="select" name="select" aria-placeholder="Blood Type">
            <option value="option1">A</option>
            <option value="option2">B</option>
            <option value="option3">AB</option>
            <option value="option3">O</option>
        </select>
        <select id="select" name="select">
            <option value="option1">+ve</option>
            <option value="option2">-ve</option>
        </select><br><br>
    </form>

    <h2>File Input</h2>
    <form>
        <label for="file">File:</label>
        <input type="file" id="file" name="file"><br><br>
    </form>
    <h2>Image Input</h2>
    <form>
        <label for="ImageFile">Image File:</label>
        <input type="image" id="ImageFile" name="ImageFile"><br><br>
    </form>

    <h2>Description Form</h2>
    <form>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>
    </form>
</body>
</html>
