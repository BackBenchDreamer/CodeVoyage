<!DOCTYPE html>
<html>
<head>
    <title>HTML Forms Showcase</title>
</head>
<body>
    <h1>HTML Forms Showcase</h1>

    <h2>Text Input</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <h2>Checkbox</h2>
    <form>
        <input type="checkbox" id="option1" name="option1" value="option1">
        <label for="option1">Option 1</label><br>

        <input type="checkbox" id="option2" name="option2" value="option2">
        <label for="option2">Option 2</label><br>

        <input type="checkbox" id="option3" name="option3" value="option3">
        <label for="option3">Option 3</label><br>

        <input type="submit" value="Submit">
    </form>

    <h2>Radio Buttons</h2>
    <form>
        <input type="radio" id="radio1" name="radio" value="radio1">
        <label for="radio1">Radio 1</label><br>

        <input type="radio" id="radio2" name="radio" value="radio2">
        <label for="radio2">Radio 2</label><br>

        <input type="radio" id="radio3" name="radio" value="radio3">
        <label for="radio3">Radio 3</label><br>

        <input type="submit" value="Submit">
    </form>

    <h2>Select Dropdown</h2>
    <form>
        <label for="select">Select an option:</label>
        <select id="select" name="select">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
