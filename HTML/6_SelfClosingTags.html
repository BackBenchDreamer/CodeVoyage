<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cute Cat Facts</title>
</head>
<body>
    <!-- Horizontal Rule -->
    <h2>Cute Cat Facts</h2>
    <p>Cats are amazing creatures!</p>
    <hr>

    <!-- Line Break -->
    <p>Cats have been domesticated for thousands of years.<br>
    They were first domesticated in ancient Egypt.</p>
    <hr>

    <!-- Input Field -->
    <label for="name">Enter your name:</label>
    <input type="text" id="name" name="name" placeholder="Your Name">
    <hr>

    <!-- Meta Tag -->
    <meta name="description" content="Learn interesting facts about cats!">
    <hr>

    <!-- Image Tag -->
    <h3>Cute Cat Picture</h3>
    <img src="cat.jpeg" alt="Cute Cat" width=400 height=400>
    <hr>

    <!-- Additional Cat Fact -->
    <p>Cats sleep for an average of 12-16 hours a day!</p>
</body>
</html>
