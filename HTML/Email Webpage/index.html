<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylized Webpage</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="check-password">
                    <input type="password" id="password" name="password" required>
                    <button type="button" id="show-password">Show</button>
                </div>
            </div>
            <button class="login-button" type="submit">Login</button>
        </form>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const showPasswordButton = document.getElementById('show-password');
        
        // Add event listeners to handle showing and hiding the password
        showPasswordButton.addEventListener('mousedown', function() {
            passwordInput.type = 'text'; // Show password on button hold
        });
        
        showPasswordButton.addEventListener('mouseup', function() {
            passwordInput.type = 'password'; // Hide password when button is released
        });

        // Also revert to hiding password when the mouse leaves the button
        showPasswordButton.addEventListener('mouseleave', function() {
            passwordInput.type = 'password';
        });
    </script>
</body>
</html>
