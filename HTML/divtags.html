<!DOCTYPE html>
<html>
<head>
    <title>Div Tags Example</title>
    <style>
        .red {
            color: red;
        }
        
        .blue {
            color: blue;
        }
        
        .green {
            color: green;
        }
    </style>
</head>
<body>
    <div class="red">
        <p>This is a paragraph with red text.</p>
    </div>
    
    <div class="blue">
        <p>This is a paragraph with blue text.</p>
    </div>
    
    <div class="green">
        <p>This is a paragraph with green text.</p>
    </div>
</body>
</html>
